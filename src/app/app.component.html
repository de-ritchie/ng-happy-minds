<mat-toolbar color="primary">
  <mat-toolbar-row>
  <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span>Happiest Dictionary App</span>
  <span class="menu-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a *ngFor = "let route of routes" mat-list-item routerLink = "{{route.route}}"> {{route.value}} </a>
      <!-- <a mat-list-item routerLink = "/"> Lookup </a>
      <a mat-list-item routerLink = "/browse"> Browse </a>
      <a mat-list-item routerLink = "/login"> Login/SignUp </a> -->
      <!-- <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
